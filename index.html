<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <title>Wymiary monitora</title>
</head>
<body>
    <header>
        Rozmiar Monitora
    </header>
    <div class="container">
        <div class="activate-container">
            <div class="activate">
                <div id="check-up" class="check-up hidden"></div>
            </div>
            <label for="check-up">Wyświetl kratkę</label>
        </div>
        <p class="paragraph">Wpisz przekątną</p>
        <input id="diagonal" type="text" placeholder="przekątną (w calach)">
        <p class="paragraph">Wybierz stosunek</p>
        <div class="screen-ratios">
            <div class="screen-ratio">
                <input name="ratio" value="16-9" id="16-9" type="radio">
                <label for="16-9">16:9</label>
            </div>
            <div class="screen-ratio">
                <input name="ratio" value="4-3" id="4-3" type="radio">
                <label for="4-3">4:3</label>
            </div>
        </div>
        <p class="paragraph">Wybierz jednostke</p>
        <div class="screen-ratios">
            <div class="screen-ratio">
                <input name="unit" value="cm" id="cm" type="radio">
                <label for="16-9">w cm</label>
            </div>
            <div class="screen-ratio">
                <input name="unit" value="cal" id="cal" type="radio">
                <label for="4-3">w calach</label>
            </div>
        </div>
        <button id="submit">Wynik</button>
        <span id="result"></span>
    </div>
    <div class="piece-of-paper hidden"></div>
    <footer>
        <ul class="contacts">
            <li class="contact-header">Contact</li>
            <li>Mail: <a class="contact-mail" href="mailto:">j.abram1@wp.pl</a></li>
            <li>Github: <a class="contact-github" href="">https://github.com/pufex</a></li>
        </ul>
    </footer>
    <script src="app.js"></script>
</body>
</html>
